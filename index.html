<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Resume</title>

    <!-- Load the page styles. -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- Load the page styles. -->
    <link href='https://fonts.googleapis.com/css?family=Ropa+Sans:400,400italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>

    <!-- Load the page scripts. -->
    <script src="js/jQuery.js"></script>
    <script src="js/Chart.js"></script>
    <script src="js/helper.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

    <meta name="viewport" content="width=device-width">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div id="header" class="g4">
                    <hr>
                    <ul id="topContacts"></ul>
                    <ul>
                        <li><a href="#workExperience" class="navLink">Work and Education</a></li>
                        <li><a href="#projects" class="navLink">Projects</a></li>
                        <li><a href="#map" class="navLink">Places</a></li>
                    </ul>
                </div>
                <div id="header-info" class="g6">
                    <div class="row">
                        <div id="skillsChart" class="g6">
                            <canvas id="chartArea" width="150px" height="150px"></canvas>
                        </div>
                        <div id="skillsLabel" class="g4">
                            <ul class="skillsLegend g7"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="first-section">
        <div class="container">
            <div class="row">
                <div id="workExperience" class="g6">
                    <h2>Work Experience</h2>
                </div>
                <div id="education" class="g6">
                    <h2>Education</h2>
                </div>
            </div>
        </div>
    </section>

    <section class="second-section">
        <div id="mapDiv">
            <h2>Where I've Lived and Worked</h2>
        </div>
    </section>

    <footer>
        <div id="lets-connect" class="dark-gray">
            <h2 class="orange center-text">Let's Connect</h2>
            <ul id="footerContacts" class="">
            </ul>
        </div>
    </footer>
    <script src="js/resumeBuilder.js"></script>
</body>

</html>
